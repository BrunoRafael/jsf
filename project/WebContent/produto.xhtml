<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h = "http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Notas Fiscais</title>
</h:head>
<h:body>
	<h:form>
	<h:panelGrid columns="2">
	
		<h:outputLabel value="Nome" for="nome"/>
		<h:inputText id="nome" value="#{produtoBean.produto.name}"/>
		
		<h:outputLabel value="Descrição" for="descricao"/>
		<h:inputTextarea id="descricao" value="#{produtoBean.produto.description}"/>
		
		<h:outputLabel value="Preço" for="preco" />
		<h:inputText id="preco" value="#{produtoBean.produto.price}"/>
		
		<h:dataTable value=#{produtoBean.produtos} var="produto" >
			
			<h:column>
				<f:facet name="header"> Nome </f:facet>
				#{produto.name}
			</h:column>
			
			<h:column> 
				<f:facet name="header"> Preço </f:facet>
				#{produto.price}
			</h:column>
			
			<h:column> 
				<f:facet name="header"> Descrição </f:facet>
				#{produto.description}
			</h:column>
		
		</h:dataTable>
		
		<h:commandButton value="Gravar" action="#{produtoBean.save}"/>

	</h:panelGrid>
	</h:form>
</h:body>
</html>
